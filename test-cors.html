<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Configuration Test</h1>
    <button onclick="testCORS()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://sanataningo.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ CORS Working!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ Response Error</h3>
                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ CORS Error</h3>
                    <p>${error.message}</p>
                    <p>This indicates CORS is still blocking the request.</p>
                `;
            }
        }
    </script>
</body>
</html>
